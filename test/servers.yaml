---
- name: sourcegraph-e2e
  box: google/gce
  machine_type: "custom-16-20480"
  project_id: sourcegraph-ci
  external_ip: false
  use_private_ip: true
  network: default
  username: buildkite
  ssh_key_path: "~/.ssh/id_rsa"
  shell_commands:
    - |
       cd /sourcegraph
       Xvfb "$DISPLAY" -screen 0 1280x1024x24 &
       x11vnc -display "$DISPLAY" -forever -rfbport 5900 >/x11vnc.log 2>&1 &

       asdf install
       yarn upgrade

       pushd enterprise
       ./cmd/server/pre-build.sh
       ./cmd/server/build.sh
       popd
       ./dev/ci/e2e.sh
       docker image rm -f "${IMAGE}"

- name: sourcegraph-code-intel
  box: google/gce
  machine_type: "custom-16-20480"
  project_id: sourcegraph-ci
  external_ip: false
  use_private_ip: true
  network: default
  username: buildkite
  ssh_key_path: "~/.ssh/id_rsa"
  shell_commands:
    - |
        curl -L https://sourcegraph.com/.api/src-cli/src_linux_amd64 -o /usr/local/bin/src
        chmod +x /usr/local/bin/src

        curl -L  https://github.com/sourcegraph/lsif-go/releases/download/v1.2.0/src_linux_amd64 -o /usr/local/bin/lsif-go
        chmod +x /usr/local/bin/lsif-go

        cd /sourcegraph

        asdf install

        IMAGE=sourcegraph/server:insiders ./dev/run-server-image.sh

        pushd internal/cmd/precise-code-intel-tester

        ./scripts/download.sh

        go build && ./precise-code-intel-tester upload

        go build && ./precise-code-intel-tester query


